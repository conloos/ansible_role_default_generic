---
acme_skip_cert_if_ca_down: false

# maxhoesel.smallstep.step_bootstrap_host- stuff
acme_tls_cert_webroot_path: ""
acme_tls_cert_reload_services: []
acme_tls_cert_certfile:
  path: "/etc/ssl/{{ cloudinit_fqdn }}.crt"
  owner: root
  group: root
  mode: "644"
acme_tls_cert_keyfile:
  path: "/etc/ssl/{{ cloudinit_fqdn }}.key"
  owner: root
  group: root
  mode: "640"
...
