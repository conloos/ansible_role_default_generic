---
- name: ensure basic packages installed on linux
  ansible.builtin.apt:
    name: '{{ item }}'
    state: present
    update_cache: true
  register: apt_status
  until: apt_status is success
  delay: 6
  retries: 10
  with_items:
    - acl
    - python-is-python3 # added by switching to ubuntu 22.04
    - clamav
    - clamav-daemon
    - unzip
    - vim
  environment:
    DEBIAN_FRONTEND: noninteractive
  when: ansible_os_family == 'Debian'
...